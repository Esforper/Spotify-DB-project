<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MY APP{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* Sayfa yüksekliği %100 */
            margin: 0;
            padding: 0;
        }
        .sidebar h4 {
            font-size: 2rem; /* Başlık font büyüklüğünü arttırır */
            font-weight: bold; /* Yazıyı kalın yapar */
        }

        body {
            background-color: #f2f2f2; /* Açık gri arka plan */
            font-family: Arial, sans-serif;
        }

        .d-flex {
            height: 100vh; /* Yüksekliği tam ekran yap */
        }

        .sidebar {
            background-color: #7d1935; /* Bordo */
            color: #fff;
            width: 280px; /* Geniş yan menü */
            min-height: 100vh; /* Sayfa boyutuna tam uyum sağlar */
            padding: 1.5rem 1rem;
            border-radius: 12px; /* Sağ köşeleri yuvarlat */
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1); /* Hafif gölge */
            display: flex;
            flex-direction: column;
        }

        .content {
            background-color: #ffffff; /* Beyaz içerik alanı */
            flex-grow: 1; /* İçeriğin tüm boşluğu doldurması için */
            padding: 2rem; /* İçerik etrafında boşluk */
        }

        .nav-link {
            color: #fff !important; /* Link renklerini beyaz yap */
            padding: 10px 15px; /* Linklerin etrafında yeterli boşluk */
            border-radius: 12; /* Köşeleri yuvarlat */
            margin-bottom: 10px; /* Linkler arasında boşluk */
            transition: background-color 0.3s ease, border-radius 0.3s ease; /* Geçiş animasyonu */
        } 
        .nav-link:hover {
            background-color: #5c112f; /* Hover durumunda daha koyu bordo */
            border-radius: 20px;
        }       

        .nav-link.active {
            background-color: #9c2a46; /* Aktif link için daha açık bordo */
            border-radius: 20px; /* Aktif linklerin köşeleri oval */
        }
        

        footer {
            margin-top: auto; /* Footer'ı en alta yerleştir */
        }
    </style>
</head>
<body>
    <!-- Ana Konteyner -->
    <div class="d-flex">
        <!-- Yan Menü -->
        <nav class="sidebar d-flex flex-column">
            <h4 class="text-center text-light">MY APP</h4>
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/library' %}active{% endif %}" href="/library">🎵 Library</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/search' %}active{% endif %}" href="/search">🔍 Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/profile' %}active{% endif %}" href="/profile">👤 Profile</a>
                </li>
            </ul>
            <footer class="mt-auto text-center small text-light">
                <p>&copy; 2024 MY APP</p>
            </footer>
        </nav>

        <!-- Ana İçerik -->
        <div class="content p-4">
            {% block content %}
            <h1 class="text-dark">Welcome to My Cool App</h1>
            <p class="text-secondary">Explore our features and enjoy the elegance of bordo-themed design.</p>
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
