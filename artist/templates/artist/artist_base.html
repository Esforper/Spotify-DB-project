<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Artist{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Genel Sayfa Stilleri */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #4a148c, #800080, #6a1b9a); /* Mor geçişli arka plan */
            color: #ffffff;
        }

        /* Sidebar Stilleri */
        .artist-sidebar {
            width: 220px; /* Sidebar genişliği biraz küçültüldü */
            padding: 20px;
            background: linear-gradient(to bottom, #800080, #4a148c); /* Sidebar için geçişli mor */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .artist-sidebar__logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }

        .artist-sidebar__nav {
            list-style: none;
            padding: 0;
        }

        .artist-sidebar__link {
            display: block;
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .artist-sidebar__link:hover {
            background: rgba(255, 255, 255, 0.2); /* Hover için beyazın hafif bir tonu */
        }

        /* Ana İçerik Alanı */
        .artist-main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .artist-main h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Küçük Ekranlar İçin */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .artist-sidebar {
                width: 100%;
                box-shadow: none;
                border-bottom: 2px solid #6a1b9a;
            }

            .artist-main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="artist-sidebar">
        <h2 class="artist-sidebar__logo">Tune Beat for Artists</h2>
        <ul class="artist-sidebar__nav">
            <li><a class="artist-sidebar__link" href="{{ url_for('artist.profile') }}">Profile</a></li>
            <li><a class="artist-sidebar__link" href="{{ url_for('artist.search') }}">Search</a></li>
            <li><a class="artist-sidebar__link" href="{{ url_for('artist.add_songs') }}">Add Songs/Albums</a></li>
            <li><a class="artist-sidebar__link" href="{{ url_for('artist.remove_songs') }}">Remove Songs/Albums</a></li>
            <li><a class="artist-sidebar__link" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
    <div class="artist-main">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
