{% extends "artist/artist_base.html" %}

{% block title %}Add Songs/Albums{% endblock %}

{% block content %}
<style>
/* Add Songs/Albums Form Styling */
.artist-main__form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background: #121212;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    color: #ffffff;
    font-family: Arial, sans-serif;
}

.artist-main__title {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
    color: #ffffff;
}

.form-group {
    margin-bottom: 15px;
}

.artist-main__label {
    display: block;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #cccccc;
}

.artist-main__form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #333;
    border-radius: 4px;
    background: #1e1e1e;
    color: #ffffff;
    font-size: 14px;
}

.artist-main__form-control::placeholder {
    color: #888;
}

.artist-main__btn {
    width: 100%;
    padding: 10px;
    background-color: #800080; /* Purple background */
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    color: #ffffff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.artist-main__btn:hover {
    background-color: #660066; /* Darker purple */
}

/* Flash Messages Styling */
.flashes {
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
}

.flash {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}

.flash.success {
    background-color: #4caf50;
    color: white;
}

.flash.warning {
    background-color: #ff9800;
    color: white;
}

.flash.danger {
    background-color: #f44336;
    color: white;
}
</style>

<div class="artist-main__form-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashes">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="artist-main__form">
        <div class="form-group">
            <label class="artist-main__label" for="name">Name:</label>
            <input class="artist-main__form-control" type="text" id="name" name="name" placeholder="Enter song or album name" required>
        </div>
    
        <div class="form-group">
            <label class="artist-main__label" for="type">Type:</label>
            <select class="artist-main__form-control" id="type" name="type" required>
                <option value="song">Song</option>
                <option value="album">Album</option>
            </select>
        </div>
    
        <div class="form-group">
            <label class="artist-main__label" for="duration">Duration:</label>
            <input class="artist-main__form-control" type="time" id="duration" name="duration">
        </div>
    
        <div class="form-group">
            <label class="artist-main__label" for="release_date">Release Date:</label>
            <input class="artist-main__form-control" type="date" id="release_date" name="release_date">
        </div>
    
        <div class="form-group">
            <label class="artist-main__label" for="genre_id">Genre ID:</label>
            <input class="artist-main__form-control" type="number" id="genre_id" name="genre_id" placeholder="Enter Genre ID">
        </div>
    
        <div class="form-group">
            <label class="artist-main__label" for="album_id">Album ID:</label>
            <input class="artist-main__form-control" type="number" id="album_id" name="album_id" placeholder="Enter Album ID">
        </div>
    
        <div class="form-group">
            <label class="artist-main__label" for="artist_id">Artist ID:</label>
            <input class="artist-main__form-control" type="number" id="artist_id" name="artist_id" placeholder="Enter Artist ID" required>
        </div>
    
        <button class="artist-main__btn" type="submit">Add</button>
    </form>
</div>
{% endblock %}
