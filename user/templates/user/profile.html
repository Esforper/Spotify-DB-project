{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<!-- Inline CSS -->
<style>
    /* Genel Arka Plan */
    body {
        background-color: #121212; /* Daha koyu bir siyah/granit arka plan */
        color: #fff;
        font-family: 'Roboto', sans-serif;
    }

    /* Profil Detayları Kartı */
    .card {
        background-color: #2c2c2c; /* Koyu gri arka plan */
        border: none;
        border-radius: 12px;
        padding: 20px;
        color: #e0e0e0; /* Açık gri metin rengi */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Hafif gölge */
    }

    .card-header {
        background-color: #3a3a3a; /* Daha koyu gri */
        color: #fff; /* Beyaz renk */
        font-weight: bold;
        border-radius: 12px 12px 0 0;
        padding: 15px;
    }

    .card-body p {
        color: #b0b0b0; /* Soluk gri metin */
        margin: 10px 0;
        font-size: 1rem;
    }

    /* Çıkış Yap Butonu */
    .btn-logout {
        background-color: #1DB954;
        border-color: #1DB954;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s, border-color 0.3s;
    }

    .btn-logout:hover {
        background-color: #17a44b; /* Hoverda daha koyu yeşil */
        border-color: #17a44b;
    }

    /* Başlık */
    h1 {
        font-size: 2.5rem; /* Daha büyük başlık */
        margin-bottom: 20px;
        color: #fff; /* Beyaz başlık */
        font-weight: bold;
    }

</style>

<!-- HTML İçeriği -->
<div class="container mt-5">
    <h1>Profil Bilgileri</h1>

    <div class="card">
        <div class="card-header">
            Kullanıcı Detayları
        </div>
        <div class="card-body">
            <p><strong>Kullanıcı Adı:</strong> {{ username }}</p>
            <p><strong>Rol:</strong> {{ role }}</p>
        </div>
    </div>

    <a href="{{ url_for('logout') }}" class="btn btn-logout mt-3">Çıkış Yap</a>
</div>
{% endblock %}
