{% extends 'base.html' %}

{% block title %}User Library{% endblock %}

{% block content %}
<div class="container my-4">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Playlistler</h2>
        <a href="{{ url_for('user.create_playlist') }}" class="btn btn-primary">Playlist Oluştur</a>
    </div>

    <!-- Playlists Grid -->
    <div class="row">
        {% for playlist in playlists %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ playlist['CalmaListesiAdi'] }}</h5>
                    <p class="card-text">Açıklama: {{ playlist['CalmaListesiAdi'] }} playlist description here</p>
                    <!-- View Playlist Link -->
                    <a href="{{ url_for('user.playlist_detail', playlist_index=loop.index) }}" class="btn btn-info">Görüntüle</a>
                    <!-- Delete Playlist Form -->
                    <form action="{{ url_for('user.delete_playlist', playlist_index=loop.index) }}" method="POST" class="mt-2">
                        <button type="submit" class="btn btn-danger">Sil</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
