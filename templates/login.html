{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center" style="min-height: 100vh; align-items: flex-start; padding-top: 50px;">
    <div class="card shadow-lg p-5" style="width: 100%; max-width: 400px; border-radius: 20px; background-color: #282828; color: white;">
        <div class="text-center mb-4">
            <h2 class="mt-3">Welcome Back</h2>
            <p style="color: #b3b3b3;">Log in to access your playlists</p>
        </div>
        <form action="/login" method="POST">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" class="form-control bg-dark text-light" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-dark text-light" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
            </div>
            <div class="form-group mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select bg-dark text-light" id="role" name="role" required>
                    <option value="Yönetici">Admin</option>
                    <option value="Dinleyici">User</option>
                    <option value="Sanatçı">Artist</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100" style="background-color: #1DB954; border: none; border-radius: 50px;">Log In</button>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{{ url_for('signup') }}" class="text-success" style="color: #1DB954; text-decoration: none;">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
