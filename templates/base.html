<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Panel{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - "Circular Std" benzeri font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Genel Arka Plan */
        body {
            background-color:rgb(11, 12, 12); /* Spotify yeşili */
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Sidebar */
        nav {
            background: linear-gradient(to bottom,rgb(37, 221, 101),rgb(26, 196, 80)); /* Spotify yeşiline yakın, açık ve koyu yeşil geçiş */
            color: white;
            font-size: 1.1rem;
            padding: 20px;
        }

        nav h4 {
            font-size: 2.2rem; /* Daha büyük yazı boyutu */
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif; /* Spotify'a benzer font */
            text-align: center;
            font-weight: bold;
        }

        nav h4 span.tune {
            color: white; /* Beyaz renk */
        }

        nav h4 span.beat {
            color: white; /* Beyaz renk */
        }

        /* Sidebar Link Tasarımı */
        .nav-link {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s;
            padding: 10px 15px;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #f2f2f2;
        }

        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        /* Blokların Kenarları */
        .nav-item {
            border-radius: 10px;
        }

        /* Ana İçerik Yazı Tipi ve Boyutu */
        .p-4 {
            font-size: 1.2rem;
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>
<body class="d-flex">
    {% if 'logged_in' in session %}
    <!-- Sidebar (only visible if logged in) -->
    <nav class="border-end vh-100 p-3" style="width: 400px;">
        <h4 class="text-center">
            <span class="tune">TUNE</span> <span class="beat">BEAT</span>
        </h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.path == url_for('user.home') %}active{% endif %}" href="{{ url_for('user.home') }}">Library</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == url_for('user.search') %}active{% endif %}" href="{{ url_for('user.search') }}">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == url_for('user.profile') %}active{% endif %}" href="{{ url_for('user.profile') }}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
        </ul>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <div class="p-4" style="flex-grow: 1; width: 100%;">
        {% block content %}
        <h1>Welcome to your profile!</h1>
        <p>This is your app's profile area.</p>
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
