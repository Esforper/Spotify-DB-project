<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-light border-end vh-100 p-3" style="width: 200px;">
        <h4 class="text-center">My App</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/library' %}active{% endif %}" href="/library">Library</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/search' %}active{% endif %}" href="/search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/profile' %}active{% endif %}" href="/profile">Profile</a>
            </li>
            {% if 'logged_in' not in session %}
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/login' %}active{% endif %}" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/signup' %}active{% endif %}" href="/signup">Sign Up</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/logout' %}active{% endif %}" href="/logout">Logout</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="p-4" style="flex-grow: 1;">
        {% block content %}
        <h1>Welcome!</h1>
        <p>This is your app's content area.</p>
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
