{% extends 'admin_base.html' %}

{% block title %}Search Users{% endblock %}

{% block admin_content %}
<h2 class="admin-main__title">Search Users</h2>
<div class="admin-main__form-container">
    <label class="admin-main__label" for="search-query">Search Query</label>
    <input type="text" id="search-query" name="query"
       class="admin-main__form-control admin-main__form-control--small"
       placeholder="Enter username or role" required>
    <button type="submit" class="admin-main__btn">Search</button>
</div>

{% if result %}
<div class="mt-4">
    <p><strong>Search Results:</strong> {{ result }}</p>
</div>
{% endif %}
{% endblock %}
